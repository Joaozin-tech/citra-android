---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Install newer cmake
        inputs:
            - content: |-
                #!/bin/bash
                set -ex
                sudo apt remove cmake -y
                sudo apt purge --auto-remove cmake -y
                sudo apt install ninja-build -y
                version=3.10
                build=2
                mkdir ~/temp
                cd ~/temp
                wget https://cmake.org/files/v$version/cmake-$version.$build-Linux-x86_64.sh
                sudo mkdir /opt/cmake
                sudo sh cmake-$version.$build-Linux-x86_64.sh --prefix=/opt/cmake --skip-license --exclude-subdir
                envman add --key PATH --value "/opt/cmake/bin:$PATH"
    - install-missing-android-tools@2.3.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - change-android-versioncode-and-versionname@1.1.1:
        inputs:
        - build_gradle_path: "$PROJECT_LOCATION/$MODULE/build.gradle"
    - android-lint@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - android-build@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - sign-apk@1.2.3:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1.3.18: {}
    - cache-push@2.0.5: {}
  primary:
    steps:
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Install newer cmake
        inputs:
            - content: |-
                #!/bin/bash
                set -ex
                sudo apt remove cmake -y
                sudo apt purge --auto-remove cmake -y
                sudo apt install ninja-build -y
                version=3.10
                build=2
                mkdir ~/temp
                cd ~/temp
                wget https://cmake.org/files/v$version/cmake-$version.$build-Linux-x86_64.sh
                sudo mkdir /opt/cmake
                sudo sh cmake-$version.$build-Linux-x86_64.sh --prefix=/opt/cmake --skip-license --exclude-subdir
                envman add --key PATH --value "/opt/cmake/bin:$PATH"
    - install-missing-android-tools@2.3.3:
        inputs:
            - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - android-build@0.9.5:
        inputs:
        - variant: "$BUILD_VARIANT"
        - project_location: "$PROJECT_LOCATION"
    - deploy-to-bitrise-io@1.3.18: {}
    - cache-push@2.0.5: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: src/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Release
